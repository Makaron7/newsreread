<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記事を追加</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        input[type="url"] { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-weight: bold; font-size: 16px; }
        .back-link { display: block; margin-top: 20px; text-align: center; color: #666; text-decoration: none; }
    </style>
</head>
<body>
    <h3>記事を追加</h3>
    
    <form method="post">
        {% csrf_token %}
        <p>保存したいWebページのURLを入力してください。</p>
        {{ form.url }}
        
        <br><br>
        <button type="submit">リストに追加する</button>
    </form>

    <a href="{% url 'home' %}" class="back-link">キャンセルして戻る</a>
</body>
</html>
